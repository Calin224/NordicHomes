{% extends 'core/base.html' %}

{% block content %}

<div class="max-2-6xl mx-auto flex flex-wrap py-6 px-6 xl:px-0">
    <div class="images w-full mb-6 lg:mb-0 lg:w-3/5">
        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="" class="rouneded-xl">
    </div>

    <div class="information w-full lg:w-2/5 lg:p-6">
        <h1 class="text-2xl">{{ product.name }}</h1>
        <p class="mt-1 text-gray-400">${{product.get_display_price}}</p>
        <p class="mt-6 text-gray-700">{{product.description}}</p>
            
        <a href="#" class="mt-6 inline-block px-8 py-4 rounded-xl bg-purple-500 text-white hover:bg-purple-600">Add to cart</a>
    </div>
</div>

{% endblock content %}
