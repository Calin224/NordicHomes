{% extends 'core/base.html' %}

{% block content %}

<div class="max-2-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Sign up</h1>

        <form action="." method="post">
            <div>
                <label for="">E-mail</label>
                <input type="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl focus:outline-none">
            </div>

            <div>
                <label for="">Password</label>
                <input type="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl focus:outline-none">
            </div>

            <div>
                <label for="">Repeat password</label>
                <input type="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl focus:outline-none">
            </div>
        </form>
    </div>
</div>

{% endblock content %}
